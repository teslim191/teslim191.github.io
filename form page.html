<body>
    <h1>Signup</h1>

    <div>    
    <em><p><span class="span">*</span> Indicates required field</p></em>
    <form action="MAILTO:teslimjimoh191@gmail.com" method="post" enctype="text/plain" novalidate>
        <fieldset>
            <legend>Enter Registration Information</legend>
            <label for="usrnme">Username <span class="span">*</span> </label>
            <input type="text"  name="username" id="usrnme" placeholder="Username" required>

            <label for="email">E-mail <span class="span">*</span> </label>
            <input type="email" name="email" id="email" placeholder="ex: myname@example.com" required>

            <label for="pswrd">Password <span class="span">*</span> </label>
            <input type="password" name="password" id="pswrd" placeholder="Password" required>

            <label for="confpswrd">Confirm Password <span class="span">*</span> </label>
            <input type="password" name="Confirm Password" id="confpswrd" placeholder="Confirm Password" required>
        </fieldset>
        <button type="submit" class="button"><span>Register</span></button>
        
    </form>
