<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
input[type="text"],select{
    width: 130px;
    box-sizing: border-box;
    padding: 12px 40px;
    margin: 8px 0px;
    border-radius: 4px;
    display: block;
    border: none;
    border-bottom: 1px solid black;
    outline: none;
    -webkit-transition: width 0.5s ease-in-out;
    transition: width 0.5s ease-in-out;
}
input[type="text"]{
    background-image: url(searchicon.png);
    background-repeat: no-repeat;
    background-position: 10px 10px;

}
input[type="submit"]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0px;
    background-color: rgb(125, 233, 125);
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;

}
input[type="text"]:focus{
    border: 3px solid silver;
    width: 100%;
    

}
textarea{
    width: 100%;
    height: 150px;
    box-sizing: border-box;
    border-radius: 4px;
    padding: 12px 20px;
    margin: 8px 0px;
    resize: none;
}
input[type="reset"],input[type="button"]{
    padding: 25px 40px;
    border: none;
    background-color: rgb(71, 184, 71);
    color: white;
    cursor: pointer;
}
input[type="reset"]:hover,input[type="button"]:hover{
    opacity: 0.6;
}
body{
    counter-reset: section;
}

.one{
    width: 300px;
    box-shadow: 0px 5px 10px grey, 0px 7px 10px silver, 0px 0px 10px black;
    -webkit-animation: myFirst 4s linear 1s 4 alternate;
    -webkit-filter: sepia(100%);
}
.one:hover{
    -webkit-filter: none;
}
@-webkit-keyframes myFirst{
    from{left: 0px;}
    to{left: 500px;}
}
.two{
    padding: 10px;
    text-align: center;
}
.top{
    width: 250px;
    box-shadow: 0px 5px 10px grey, 0px 7px 10px silver, 0px 0px 10px black;
}
.header{
    background-color:  #4CAF50;
    text-align: center;
    color: white;
    font-size: 40px;
    padding: 10px;
}
.trans{
    background-color: blue;
    width: 200px;
    height: 200px;
    margin-left: 200px;

}
#rot{
    background-color: blue;
    width: 100px;
    height: 100px;
    margin-left: 200px;
    -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
    -webkit-animation: example 4s ease-in-out 1s 1 reverse;
    position: relative;
}
@-webkit-keyframes example{
    from{left: 0px;}
    to{left: 500px;}
}
#animated_div {
  width:76px;
  height:47px;
  background: #92B901;
color: #ffffff;
position: relative;
font-weight:bold;
font-size:20px;
padding:10px;
text-decoration: none;
animation:animated_div 5s 1;
-moz-animation:animated_div 5s 1;
-webkit-animation:animated_div 5s 1;
-o-animation:animated_div 5s 1;
border-radius:5px;
  -webkit-border-radius:5px;
}

@keyframes animated_div
{
0%		{transform: rotate(0deg);left:0px;}
25%		{transform: rotate(20deg);left:0px;}
50%		{transform: rotate(0deg);left:500px;}
55%		{transform: rotate(0deg);left:500px;}
70%		{transform: rotate(0deg);left:500px;background:#1ec7e6;}
100%	{transform: rotate(-360deg);left:0px;}
}
.button{
    background-color: green;
    padding: 12px 20px;
    font-size: 15px;
    color: white;
    cursor: pointer;
    text-align: center;
    transition: background-color 3s;
    opacity: 1;
    cursor: not-allowed;
    float: left;
    display: inline-block;
    border: 1px solid gray;
}
.button:hover{
    box-shadow: 0px 0px 16px 0px gray, 0px 0px 15px 0px gray;
    background-color: white;
    color: green;
}
.py{
    background-color: green;
    color: white;
    padding: 20px;
    width: 150px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    transition: all 0.5s;
    display: inline-block;
}
.py span{
    display: inline-block;
    position: relative;
    transition: 0.5s;
    cursor: pointer;
}
.py span::after{
    content: "Â»";
    position: absolute;
    transition: 0.5s;
    top: 0;
    right: -15px;
    opacity: 0;
}
.py:hover span{
    padding-right: 10px;
}
.py:hover span::after{
    opacity: 1;
    top: 0px;
}
.dip{
    background-color: rgb(46, 131, 46);
    padding: 20px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    color: white;
    font-size: 20px;
    display: inline-block;
    outline: none;
    box-shadow: 0 9px grey;
}
.dip:hover{
    background-color: rgb(8, 112, 8);
}
.dip:active{
    box-shadow: 0 5px black;
    transform: translateY(4px);
    background-color: rgb(8, 112, 8);
}
.pip{
    background-color: green;
    padding: 20px;
    color: white;
    font-size: 20px;
    color: white;
    border: none;
    cursor: pointer;
    width: 150px;
    display: inline-block;
    transition: all 0.5s;
}
.pip .ip{
    position: relative;
    transition: 0.5s;
    display: inline-block;
    cursor: pointer;
}
.pip .ip::after{
    content: ">>";
    position: absolute;
    transition: 0.5s;
    top: 0;
    right: -15px;
    opacity: 0;
}
.pip:hover .ip{
    padding-right: 20px;
}
.pip:hover .ip::after{
    top: 0;
    opacity: 1;
}
.ame{
    animation: text 5s 2s ease-in-out forwards;
    opacity: 0;
}

@keyframes text{
    from{opacity: 0;}
    to{opacity: 1;}
    
}
.amedu{
    animation: ex 5s 3s ease-in-out forwards;
}
@keyframes ex{
    from{visibility: hidden;}
    to{visibility: visible;}
    
}


</style>
<body>
    <form action="" method="POST" enctype="text/plain" autocomplete="on" novalidate target="_blank">
        <label for="FN">First Name:</label>
        <input type="text" name="First Name" id="FN" placeholder="Search...">

        <label for="LN">Last Name:</label>
        <input type="text" name="Last Name" id="LN" placeholder="Search...">

        <label for="cars">Cars:</label>
        <select id="cars" aria-placeholder="cars">
            <option value="Audi">Audi</option>
            <option value="Lexus">Lexus</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
        </select> 

        <input type="submit" value="submit">

    </form>
    <form>
        <textarea rows="30" cols="50">some text...</textarea>
    </form>
   
    <div class="one">
        <img src="orange girl.jpg" alt="castle" width="300" height="300">
        <div class="two">the woman of pardua</div>
    </div>
    <br><br><br><br>

 
    <div class="trans">
        
    </div>
    <br>
    <div id="rot">
        <img src="orange girl.jpg" alt="castle" width="300" height="300">
    </div>
    <br>
    <div id="animated_div"><a href="">CSS3</a> 
    </div>
    <br><br><br><br><br><br><br>
    <button type="button" class="button">Try it Yourself>></button>
    <button type="button" class="button">Try it Yourself>></button>
    <button type="button" class="button">Try it Yourself>></button>
    <button type="button" class="button">Try it Yourself>></button>
    <br><br><br>

    <button type="submit" class="py"><span>Submit</span></button>
    <br><br><br>
    <button type="submit" class="dip">Click Here</button>
    <br><br>
    <button type="submit" class="pip"><span class="ip">Button</span></button>
    <br><br><br>
    
        <h1 class="ane" style=""> <span class="ame">I'm</span> <span class="amedu">ANNE AMEDU</span></h1>



        
   
        

            
</body>
</html>
