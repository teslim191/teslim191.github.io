<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
input[type="text"],select{
    width: 130px;
    box-sizing: border-box;
    padding: 12px 40px;
    margin: 8px 0px;
    border-radius: 4px;
    display: block;
    border: none;
    border-bottom: 1px solid black;
    outline: none;
    -webkit-transition: width 0.5s ease-in-out;
    transition: width 0.5s ease-in-out;
}
input[type="text"]{
    background-image: url(searchicon.png);
    background-repeat: no-repeat;
    background-position: 10px 10px;

}
input[type="submit"]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0px;
    background-color: rgb(125, 233, 125);
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;

}
input[type="text"]:focus{
    border: 3px solid silver;
    width: 100%;
    

}
textarea{
    width: 100%;
    height: 150px;
    box-sizing: border-box;
    border-radius: 4px;
    padding: 12px 20px;
    margin: 8px 0px;
    resize: none;
}
input[type="reset"],input[type="button"]{
    padding: 25px 40px;
    border: none;
    background-color: rgb(71, 184, 71);
    color: white;
    cursor: pointer;
}
input[type="reset"]:hover,input[type="button"]:hover{
    opacity: 0.6;
}
body{
    counter-reset: section;
}
h1{
    counter-reset: subsection;
}
h1::before{
    counter-increment: section;
    content: "Section" counter(section) ". ";
}
h2::before{
    counter-increment: subsection;
    content: counter(section) "." counter(subsection) " ";
}

div#one{
    position: relative;
    padding: 10px;
    box-shadow: 1px 2px 5px gray;
    background: white;
}
#one img{
    width: 100%;
    border: 1px solid silver;
    border-style: inset;
}
div#one::after{
    content: '';
    box-shadow: 0px 5px 12px gray;
    z-index: -1;
    width: 100%;
    bottom: 0;
    height: 100px;
    position: absolute;
}
</style>
<body>
    <form action="" method="POST" enctype="text/plain" autocomplete="on" novalidate target="_blank">
        <label for="FN">First Name:</label>
        <input type="text" name="First Name" id="FN" placeholder="Search...">

        <label for="LN">Last Name:</label>
        <input type="text" name="Last Name" id="LN" placeholder="Search...">

        <label for="cars">Cars:</label>
        <select id="cars">
            <option value="Audi">Audi</option>
            <option value="Lexus">Lexus</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
        </select> 

        <input type="submit" value="submit">

    </form>
    <form>
        <textarea rows="30" cols="50">some text...</textarea>
    </form>
    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <h1>html tutorials</h1>
    <h2>html tutorial</h2>
    <h2>css tutorial</h2>

    <h1>scripting tutorials</h1>
    <h2>javascript</h2>
    <h2>vbscript</h2>

    <h1>xml tutorials:</h1>
    <h2>xml</h2>
    <h2>xsl</h2>

    

    <div id="one">
        <img src="orange girl.jpg" alt="castle" width="300" height="300">
    </div>


</body>
</html>
